<!DOCTYPE html>
<html>

    <head>

        <title>User</title>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="VenueAccountInfo.css">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;700&display=swap" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="venue.js" defer></script>


    </head>

    <body id="user-account" onload = "getInfo1(); getInfo2();">

        <div class="header">
            <h1>VENUE ID</h1>
            <button id="logout-button" type="button" onclick="logout()">LOGOUT</button>
        </div>

        <div class ="horizontal-bar">
            <ul>
                <li><a id="selected"> Venue Information </a></li>
                <li><a href="VenueHistory.html"> History </a></li>
            </ul>
        </div>

        <div class="content">
                <form>
                    <div class = "leftSide">
                        <label>Venue Name:</label>
                        <input type="text" id="venueName" placeholder="Venue Name"></input>
                        <label>Manager's First Name:</label>
                        <input type="text" id="firstName" placeholder="Manager's First Name"></input>
                        <label>Manager's Last Name:</label>
                        <input type="text" id="lastName" placeholder="Manager's Last Name"></input>
                        <label>Email Address:</label>
                        <input type="text" id="email" placeholder="Email Address"></input>
                        <label>Phone Number:</label>
                        <input type="text" id="phone" placeholder="Phone Number"></input>
                    </div>
                    <div class = "rightSide">
                        <label>Street Address:</label>
                        <input type="text" id="streetAddress" placeholder="Street Name"></input>
                        <label>Suburb:</label>
                        <input type="text" id="suburb" placeholder="Suburb"></input>
                        <label>State:</label>
                        <input type="text" id="state" placeholder="State"></input>
                        <label>Country:</label>
                        <input type="text" id="country" placeholder="Country"></input>
                    </div>
                    <button>Save Changes</button>
                </form>
        </div>
        <div class="footer">COPYRIGHT @COVID 19 TRACKING APPLICATION</div>
    </body>

</html>
